<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Home - Text &amp; Transcript Summarizer</title>
        <meta property='og:image' content='/static/image_cover.png'/>
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    </head>
    <body>
        <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-dark" id="mainNav">
            <div class="container">
                <a class="navbar-brand" style="color: rgb(255,43,29);">Text &amp; Transcript Summarizer</a>
            </div>
        </nav>
        <header class="masthead" style="background: url(&quot;static/image_bg.jpg&quot;), var(--bs-red);">
            <section class="vh-100 gradient-custom">
                <div class="container py-5 h-100">
                    <div class="row justify-content-center align-items-center h-100">
                        <div class="col-12 col-lg-9 col-xl-7">
                            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                                <div class="card-body p-4 p-md-5">
                                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="color: black">YouTube Video Summarization</h3>
                                    <form method="POST">
                                        <div>
                                            <div class="col-md mb-4">
                                                <div class="form-outline">
                                                    <input type="text" id="basic-url" name="url" class="form-control form-control-lg" aria-describedby="basic-addon3" placeholder = "URL"/>
                                                    <label class="form-label" style="margin: 10px; color: black">Enter the URL</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-4 pt">
                                            <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>
    </body>
</html>
